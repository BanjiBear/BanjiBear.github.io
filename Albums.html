  <!-- Meta is the information that will not be shown on the screen -->
  <!-- author: The name of the webpage -->
  <meta name="author" content="Banjibear">
  <!-- Refreshes the webpage every x seconds: 60 for the surrent case -->
  <meta name="refresh" content="60">
  <!-- Setting the viewport to make your website look good on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  .icon {
      /* Reference: https://stackoverflow.com/questions/53276676/icon-inside-button-not-centered-in-iphone */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
  }

  /* Home button */
  /* Using the same name in all Pages */
  .b2{
    position: absolute;
    bottom: 25px;
    right: 5px;
    width: 50px;
    height: 50px;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 50%;
    background-color: white; 
    border: 2px solid transparent;
  }
  .b2:hover {
    /* change color */
    background-color: #e7e7e7;
    color: white;
    /* hover shadow */
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  }
  .b2:active {
    background-color: #00000;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  .bottomFooter{
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }

  /* The sidebar */
  .sidebar {
    height: 100%; 
    width: 0; 
    position: fixed; 
    z-index: 1; /* Stay on top */
    top: 0;
    left: 0;
    background-color: white;
    overflow-x: hidden; 
    padding-top: 60px; 
    transition: 0.5s; 
  }
  /* The sidebar links */
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  .sidebar a:hover {
    color: black;
  }
  .sidebar .closeButton {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  .openButton {
    font-size: 20px;
    cursor: pointer;
    background-color: transparent;
    color: white;
    padding: 10px 15px;
    border: none;
  }
  .openButton:hover {
    background-color: #444;
  }
  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
  #main {
    transition: margin-left .5s; /* If you want a transition effect */
    padding: 20px;
  }
  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    /* For mobile phones: */
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }

   .inspire {
     border: 1px solid rgba(22, 76, 167, 0.6);
     border-radius: 10px;
     cursor: pointer;
     overflow: hidden;
     position: relative;
     text-decoration: none;
     margin: 10px;
     padding: 10px;
  }
   .inspire:after {
     background: #38ef7d;
     content: "";
     height: 155px;
     left: -75px;
     opacity: 0.4;
     position: absolute;
     top: -50px;
     transform: rotate(35deg);
     transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
     width: 50px;
     z-index: -10;
  }
   .inspire:hover:after {
     left: 120%;
     transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
  }
   @keyframes rotate {
     0% {
       transform: rotate(0deg) translate3d(0, 0, 0);
    }
     25% {
       transform: rotate(10deg) translate3d(0, 0, 0);
    }
     50% {
       transform: rotate(-10deg) translate3d(0, 0, 0);
    }
     75% {
       transform: rotate(5deg) translate3d(0, 0, 0);
    }
     100% {
       transform: rotate(0deg) translate3d(0, 0, 0);
    }
  }
